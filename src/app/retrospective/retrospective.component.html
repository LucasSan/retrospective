<div class="pt-5">
    <div class="pb-5">
        <button type="button" class="btn btn-outline-primary float-right" data-toggle="modal" data-target="#exampleModalCenter">Create
        New Card</button>
    </div>
    <div class="pt-5">
        <app-retrospective-list></app-retrospective-list>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Create New Card</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Type:</label>

                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="workout-type">
                                        <div 
                                            class="workout-type__pane active">
                                            <i class="fa fa-thumbs-down"></i>
                                            <p>To Improve</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="workout-type">
                                        <div 
                                            class="workout-type__pane active">
                                            <i class="fa fa-thumbs-up"></i>
                                            <p>Went Well</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
