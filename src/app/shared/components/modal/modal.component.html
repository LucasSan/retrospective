<!-- Modal -->
<div class="modal fade" [attr.id]="modalId" tabindex="-1" role="dialog" aria-labelledby="retrospectiveModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="retrospectiveModalTitle">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <ng-content></ng-content>
      <div class="modal-footer">
        <button #closeModal type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!isValid">{{ submitButtonText }}</button>
      </div>
    </div>
  </div>
</div>
